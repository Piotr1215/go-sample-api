apiVersion: skaffold/v2beta24
kind: Config
metadata:
  name: go-sample-api
build:
  artifacts:
  - image: dockerfile-image
    context: .
    sync:
      infer: ["**/*"]
    docker:
      dockerfile: Dockerfile
deploy:
  kubectl:
    manifests:
    - deployment.yaml
portForward:
- resourceType: service
  resourceName: dockerfile-image
  port: 8080
